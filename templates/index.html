<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Aurevia Tutor Bot</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
  /* Force full screen on mobile, prevent keyboard resize */
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0;
    touch-action: none;
  }
  .chat-wrapper {
    display: flex;
    flex-direction: column;
    width: 100vw;
    height: 100vh;
  }
  /* Ensure chat input stays visible when keyboard opens */
  @media screen and (max-width: 600px) {
    .chat-window {
      flex: 1 1 auto;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .chat-input-bar {
      flex-shrink: 0;
    }
  }
</style>
</head>
<body>
<div class="chat-wrapper">

    <!-- Header -->
    <header class="chat-header">
        <h1>Aurevia</h1>
        <p>Illuminate your learning.</p>
        <button id="clearChat" class="clear-btn">Clear All</button>
    </header>

    <!-- Chat window -->
    <div id="chat" class="chat-window">
        <!-- Messages will be dynamically added here -->
    </div>

    <!-- Input bar -->
    <div class="chat-input-bar">
        <div class="input-row">
            <select id="subject" class="input-select">
                <option>Math</option>
                <option>Physics</option>
                <option>Chemistry</option>
                <option>English</option>
                <option>Other</option>
            </select>
            <select id="difficulty" class="input-select">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
        </div>
        <textarea id="question" class="input-text" placeholder="Type your question..."></textarea>
        <button id="sendBtn" class="send-btn">Send</button>
    </div>

</div>

<!-- Script -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
  // Prevent viewport resize when mobile keyboard opens
  window.addEventListener('resize', () => {
    document.body.style.height = window.innerHeight + 'px';
  });
</script>
</body>
</html>
